<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Live Voice Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .button-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #recordButton {
            background-color: #e74c3c;
        }
        #recordButton.recording {
            background-color: #c0392b;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        #textInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .conversation {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #d1f2eb;
            text-align: right;
            margin-left: 20%;
        }
        .assistant {
            background-color: #ebf5fb;
            margin-right: 20%;
        }
        .voice-selector {
            margin-top: 20px;
        }
        select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .status {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Jarvis Live Voice Demo</h1>
    <div class="container">
        <div class="controls">
            <input type="text" id="textInput" placeholder="Type your message here...">
            <div class="button-row">
                <button id="sendButton">Send Text</button>
                <button id="recordButton">Start Recording</button>
                <button id="clearButton">Clear Chat</button>
            </div>
            <div class="voice-selector">
                <label for="voiceSelect">Voice: </label>
                <select id="voiceSelect">
                    <option value="Aoede">Aoede</option>
                    <option value="Charon">Charon</option>
                    <option value="Fenrir">Fenrir</option>
                    <option value="Kore" selected>Kore</option>
                    <option value="Puck">Puck</option>
                </select>
            </div>
            <div class="status" id="status">Ready</div>
        </div>
        <div class="conversation" id="conversation"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('textInput');
            const sendButton = document.getElementById('sendButton');
            const recordButton = document.getElementById('recordButton');
            const clearButton = document.getElementById('clearButton');
            const conversation = document.getElementById('conversation');
            const voiceSelect = document.getElementById('voiceSelect');
            const statusElement = document.getElementById('status');
            
            let socket = null;
            let mediaRecorder = null;
            let audioChunks = [];
            let isRecording = false;
            let audioContext = null;
            let audioQueue = [];
            let isPlaying = false;
            
            // Connect to WebSocket
            function connectWebSocket() {
                const clientId = 'client_' + Math.random().toString(36).substring(2, 15);
                socket = new WebSocket(`ws://${window.location.host}/live/ws/${clientId}`);
                
                socket.onopen = function() {
                    updateStatus('Connected to Jarvis Live API');
                };
                
                socket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'connection_established') {
                        updateStatus('Connection established. Voice: ' + data.voice);
                        voiceSelect.value = data.voice;
                    } 
                    else if (data.type === 'text') {
                        appendAssistantMessage(data.content);
                    } 
                    else if (data.type === 'audio') {
                        // Decode and play audio
                        const audioData = base64ToArrayBuffer(data.content);
                        queueAudio(audioData);
                    } 
                    else if (data.type === 'complete') {
                        updateStatus('Response complete');
                    } 
                    else if (data.type === 'config_update') {
                        updateStatus('Voice updated to: ' + data.voice);
                    }
                };
                
                socket.onclose = function() {
                    updateStatus('Disconnected from server');
                    setTimeout(connectWebSocket, 3000); // Reconnect after 3 seconds
                };
                
                socket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateStatus('Connection error');
                };
            }
            
            // Initialize audio context
            function initAudioContext() {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Queue audio for playback
            function queueAudio(audioData) {
                audioQueue.push(audioData);
                if (!isPlaying) {
                    playNextAudio();
                }
            }
            
            // Play next audio in queue
            function playNextAudio() {
                if (audioQueue.length === 0) {
                    isPlaying = false;
                    return;
                }
                
                isPlaying = true;
                const audioData = audioQueue.shift();
                
                audioContext.decodeAudioData(audioData, function(buffer) {
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.connect(audioContext.destination);
                    
                    source.onended = function() {
                        playNextAudio();
                    };
                    
                    source.start(0);
                }, function(error) {
                    console.error('Error decoding audio data', error);
                    playNextAudio();
                });
            }
            
            // Convert base64 to ArrayBuffer
            function base64ToArrayBuffer(base64) {
                const binaryString = window.atob(base64);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            }
            
            // Start recording audio
            async function startRecording() {
                if (isRecording) return;
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = function(event) {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = async function() {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const reader = new FileReader();
                        
                        reader.onloadend = function() {
                            const base64Audio = reader.result.split(',')[1];
                            if (socket && socket.readyState === WebSocket.OPEN) {
                                socket.send(JSON.stringify({ audio: base64Audio }));
                                appendUserMessage('[Voice message]');
                                updateStatus('Processing voice input...');
                            }
                        };
                        
                        reader.readAsDataURL(audioBlob);
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    recordButton.textContent = 'Stop Recording';
                    recordButton.classList.add('recording');
                    updateStatus('Recording...');
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    updateStatus('Error accessing microphone');
                }
            }
            
            // Stop recording audio
            function stopRecording() {
                if (!isRecording) return;
                
                mediaRecorder.stop();
                isRecording = false;
                recordButton.textContent = 'Start Recording';
                recordButton.classList.remove('recording');
                updateStatus('Processing recording...');
            }
            
            // Send text message
            function sendTextMessage() {
                const text = textInput.value.trim();
                if (!text) return;
                
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({ text: text }));
                    appendUserMessage(text);
                    textInput.value = '';
                    updateStatus('Processing...');
                } else {
                    updateStatus('Not connected to server');
                }
            }
            
            // Change voice
            function changeVoice() {
                const voice = voiceSelect.value;
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({ config: { voice: voice } }));
                    updateStatus('Changing voice to ' + voice + '...');
                }
            }
            
            // Clear chat
            function clearChat() {
                conversation.innerHTML = '';
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({ config: { clear_history: true } }));
                }
                updateStatus('Chat cleared');
            }
            
            // Append user message to conversation
            function appendUserMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message user';
                messageElement.textContent = text;
                conversation.appendChild(messageElement);
                conversation.scrollTop = conversation.scrollHeight;
            }
            
            // Append assistant message to conversation
            function appendAssistantMessage(text) {
                // Check if there's an existing assistant message that we should append to
                const lastMessage = conversation.lastElementChild;
                if (lastMessage && lastMessage.classList.contains('assistant')) {
                    lastMessage.textContent += text;
                } else {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message assistant';
                    messageElement.textContent = text;
                    conversation.appendChild(messageElement);
                }
                conversation.scrollTop = conversation.scrollHeight;
            }
            
            // Update status message
            function updateStatus(message) {
                statusElement.textContent = message;
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendTextMessage);
            
            textInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    sendTextMessage();
                }
            });
            
            recordButton.addEventListener('click', function() {
                if (isRecording) {
                    stopRecording();
                } else {
                    startRecording();
                }
            });
            
            clearButton.addEventListener('click', clearChat);
            
            voiceSelect.addEventListener('change', changeVoice);
            
            // Initialize
            initAudioContext();
            connectWebSocket();
            
            // Handle page visibility changes
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'hidden' && isRecording) {
                    stopRecording();
                }
            });
        });
    </script>
</body>
</html>
